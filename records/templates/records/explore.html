{% extends 'base.html' %}
{% load static %}

{% block title %}Explore{% endblock %}

{% block content %}
<h1>Explore Provinces</h1>

<ul>
    {% for province in provinces %}
    <li><a href="{% url 'province_detail' province.pk %}">{{ province.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
