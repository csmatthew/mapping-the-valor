{% extends "base.html" %}

{% block content %}
<div class="container-fluid pt-5 pb-5 bg-light">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{% url 'valor_record_detail' result.slug %}">{{ result.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
